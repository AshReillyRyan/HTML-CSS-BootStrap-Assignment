<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="background-div">
        <div id="login-box-container">

            <div id="login-box-image"">
                <img src="images/login-icon.png">
            </div>
            <div id="login-box-title">
                <h1>Login</h1>
            </div>
            <div id="login-box-username">
                <input type="text" placeholder="Username">
                
            </div>
            <div id="login-box-password">
                <input type="text" placeholder="Password">
            </div>
            <div id="login-box-forgot">
                <a href="https://www.google.com">Forgot Password</a>
                <a href="https://www.google.com">Sign Up</a>
            </div>
            <div id="login-box-enter">
                <button name="enter">Login</button>
            </div>



        </div>
    </div>
</body>
</html>
